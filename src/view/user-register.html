<!DOCTYPE html>
<html lang="en">
<head>
   <%=require('html-loader!./layout/head-common.html')%>
   <title><%=htmlWebpackPlugin.options.title%>- Damon电商平台</title>
</head>
<body> <!--  2.0.0+的JQueryIE8不兼容 -->
    <%=require('html-loader!./layout/nav-simple.html')%>
    <div class="page-wrap">
        <div class="w">
           <div class="user-register">
                   <h1 class="user-title">用户注册</h1>
                   <div class="user-content">
                       <div class="error">
                          <i class="fa fa-minus-circle"></i>
                          <span class="errorMsg">Not found</span>
                       </div>
                       <div class="label-input">
                           <label for="username"><i class="fa fa-user"></i></label>
                           <input class="user-input" id="username" placeholder="请输入用户名" autocomplete="off"> 
                       </div>
                       <div class="label-input">
                           <label for="newPassword"><i class="fa fa-lock"></i></label>
                           <input class="user-input" id="newPassword" type="password" placeholder="请输入用户密码" autocomplete="off"> 
                       </div>
                       <div class="label-input">
                           <label for="cfm-password"><i class="fa fa-lock"></i></label>
                           <input class="user-input" id="cfm-password" type="password" placeholder="请确认用户密码" autocomplete="off"> 
                       </div>
                       <div class="label-input">
                           <label for="phone"><i class="fa fa-phone"></i></label>
                           <input class="user-input" id="phone" placeholder="请输入手机号码" autocomplete="off"> 
                       </div>
                       <div class="label-input">
                           <label for="email"><i class="fa fa-envelope"></i></label>
                           <input class="user-input" id="email" placeholder="请输入邮箱地址" autocomplete="off"> 
                       </div>
                       <div class="label-input">
                           <label for="question"><i class="fa fa-question"></i></label>
                           <input class="user-input" id="question" placeholder="请输入密码提示问题" autocomplete="off"> 
                       </div>
                       <div class="label-input">
                           <label for="answer"><i class="fa fa-key"></i></label>
                           <input class="user-input" id="answer" placeholder="请输入密码提示答案" autocomplete="off"> 
                       </div>
                       <button class="btn register-submit">立即注册</button>
                       <div class="link-con">
                           <a href="./user-login.html" class="link link-register" target="_blank">已有账号,去登陆>></a>
                       </div>
                   </div>
           </div>
        </div>
    </div>
    <%=require('html-loader!./layout/footer.html')%>
</body>
</html>
